{% extends 'base.html' %}

{% block content %}

<h1>Skill Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ skill.name }}</span>
        <p>Type: {{ skill.type }}</p>
      </div>
      <div class="card-action">
        <a href="{% url 'skills_update' skill.id %}">Edit</a>
        <a href="{% url 'skills_delete' skill.id %}">Delete</a>
      </div>
    </div>
  </div>
</div>

{% endblock %}
