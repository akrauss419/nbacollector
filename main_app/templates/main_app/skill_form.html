{% extends 'base.html' %}

{% block content %}

{% if object %}
  <h1>Edit <span class="teal-text">{{object.name}}</span></h1>
{% else %}
  <h1>Add Skill</h1>
{% endif %}

<form action="" method="POST">
  {% csrf_token %}
  <table>
    {{ form.as_table }}
  </table>
  <input type="submit" value="SUBMIT" class="btn">
</form>

<script>
  const selectEl = document.getElementById('id_type');
  M.FormSelect.init(selectEl);
</script>

{% endblock %}
